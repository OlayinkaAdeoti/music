<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/c76cb0b6ac.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <nav>
                <div class="icon-top">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="icon-top">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img class="song-img" src="./styles/images/Timeless_album_cover.jpg" alt="">
            <h1>FEEL</h1>
            <p>Davido</p>

            <audio  id="song">
                <source src="styles/images/Davido_-_Feel.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="control">
               <div> <i class="fa-solid fa-backward-step"></i></div> 
               <div onclick="playPause()"> <i class="fa-solid fa-play" id="controlIcon"></i></div>
               <div>  <i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
